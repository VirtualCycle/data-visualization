<!DOCTYPE html>
<html>
<head>
	<title>Data Visualization</title>
	<script src="./d3.v4.min.js"></script>
</head>
<body>
	<div id="visualization" style="width: 50px; height: 50px">
		<p id = "text"></p>
	</div>
	
	<script type="text/javascript" src="./visualization.js"></script>
	<script src="http://localhost:3000/socket.io/socket.io.js"></script>
	<script type="text/javascript">
		var socket = io()
		var arr = []
		socket.on('download', function(json) {
			arr.push(json)
			document.getElementById('text').innerHTML = arr.length			
		})


	</script>
</body>
</html>
