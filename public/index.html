<!DOCTYPE html>
<html>
<head>
	<title>Data Visualization</title>
	<script src="./d3.v4.min.js"></script>
	<link type="text/css" rel="stylesheet" href="./style.css"  media="screen,projection"/>
</head>
<body>
	<nav>
        <div id="nav">
            <a id="name">
            Data Visualization
            </a>
        </div>
    </nav>
    
    <div id="selection">
    	<div id="category-select" style="display: inline-block;">
	    	Select category
	    	<select id="category" onchange="draw()">
	    		<option value="borough">Borough</option>
	    		<option value="cuisine">Cuisine</option>
	    		<option value="grade">Grade</option>
	    		<option value="score">Score</option>
	    	</select>
    	</div>
    	<div id="chart-select" style="display: inline-block; margin-left:30px;">
    		Select Visualization type
    		<select id="chartType" onchange="draw()">
	    		<option value="Bar">Bar</option>
	    		<option value="Column">Column</option>
	    		<option value="Pie">Pie</option>
	    		<option value="Line">Line</option>
	    		<option value="Scatter">Scatter</option>
	    	</select>
    	</div>
    </div>	
    <div id="visualization"></div>

	<script src="http://localhost:3000/socket.io/socket.io.js"></script>
	<script type="text/javascript" src="./visualization.js"></script>
	
</body>
</html>
